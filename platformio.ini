[env:uno]
platform = atmelavr
board = uno
framework = arduino
debug_tool = simavr

platform_packages =
    ; platformio/tool-simavr
    ; platformio/tool-simavr@^1.10700.210831
test_speed = 9600
test_testing_command =
    ; ${platformio.packages_dir}/tool-simavr/bin/simavr
    simavr
    -m
    atmega328p
    -f
    16000000L
    ${platformio.build_dir}/${this.__env__}/firmware.elf

